<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness Tracking and Workout Planner Application</title>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
       <img src="logo.jpg"/>
        <ul>
          <li><a href="home.html">Daily Excercises</a></li>
          
          <li><a href="toDo.html">TO DO LIST  </a></li>
          <li><a href="dashboard.html">WEIGHTED TRAINING</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>WELCOME TO REVIVE</h1>
        <p>Track, Plan, Transform. <br>
          Your personalised fitness website for your benefit!
          
        </p>
        <div>
          <button class="BMI-modal"><bold>Find your B.M.I</bold></button>
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <script>
        function calculateBMI() {
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            if (height === '' || weight === '') {
                alert('Please enter both height and weight');
                return;
            }

            height = height / 100;
            var bmi = weight / Math.pow(height, 2);
            bmi = bmi.toFixed(2);

            document.getElementById('result').value = bmi;

            if (bmi < 18.5) {
                document.getElementById('category').value = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                document.getElementById('category').value = 'Normal weight';
            } else if (bmi >= 25 && bmi < 30) {
                document.getElementById('category').value = 'Overweight';
            } else {
                document.getElementById('category').value = 'Obesity';
            }
          }
    </script>
</head>
<body>
    <h1 style="color:#ddbf84;">Body Mass Index Calculator</h1>
    <form style="color:#ddbf84;">
        Height(cm): <input type="text" id="height" name="height"><br>
        
        Weight(kg): <input type="text" id="weight" name="weight"><br>
        <input type="button" value="Calculate BMI" onclick="calculateBMI()"><br><br><br>
        BMI: <input type="text" id="result" name="result" readonly><br>
        Category: <input type="text" id="category" name="category" readonly><br>
        <br><br><br>
        <button style="height: 50px; width: 50px;">OK</button>
    </form>
       
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
